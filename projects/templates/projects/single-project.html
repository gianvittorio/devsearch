{% extends 'main.html' %}

{% block content %}

    <img style="max-width: 500px;" src="{{ project_obj.featured_image.url }}">

    <h1>{{ project_obj.title }}</h1>
    <hr>
    {% for tag in project_obj.tags.all %}
        <span style="border:1px solid grey">{{ tag }}</span>
    {% endfor %}
    <hr>
    <br>
    <p>{{ project_obj.description }}</p>

{% endblock %}
